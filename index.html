<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Recipe Finding App</title>

  <link rel="stylesheet" href="style.css">
</head>

<body id="whole">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg nava">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Recipe Finder App</a>

      <div class="collapse navbar-collapse justify-content-end">
        <form class="d-flex">
          <input class="form-control me-2 search_box" type="text" placeholder="Search">
          <button class="but search_btn" type="submit">Search</button>
          <button class="but" id="but1">Dark</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- MAIN SECTION -->
  <section class="main">
    <h1 class="text-center fw-bold fs-3 mt-4 head">Explore the new recipes!</h1>

    <div class="container search_cont py-5"></div>
  </section>

  <!-- BOOTSTRAP MODAL POPUP -->
  <div class="modal fade" id="recipeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title meal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body meal-content">
          <!-- JS will inject content -->
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Script -->
  <script src="index.js"></script>

</body>
</html>
